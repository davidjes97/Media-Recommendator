<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>Jesse David</title>
</head>

<body>
  <h1 id = "title">Jesse David</h1>
  <div id="grid-container">
    <div id="grid-item">
      <div id="contents">
        <div id = "list">
            <table id = "list-contents">
            <thead>
                <tr id = "table-contents">
                    <th class = "name">Movie Name</th>
                    <th class = "remove">Media Type</th>
                    <th class = "remove">Wiki Link</th>
                </tr>
            </thead>
            <tbody id = "tableBody">
            </tbody>
          </table>
          <p id="par"></p>
        </div>
      </div>
    </div>
    <div id="grid-item">
      <div id="controls">
        <label for="mediaInput">Media title you are interested in</label>
        <input id="mediaInput" type = "string" />
        <label for="numInput">Max number of results</label>
        <input id="numInput" type="number" min="1" max="30" />
        <button id="goBtn">Go</button>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
